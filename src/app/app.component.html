<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Med AI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-4">
      <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">
          <div class="text-message-row" *ngFor="let message of messages">
            <div class="row" *ngIf="message.role !== 'system'">
              <div class="col" style="max-width: 50%;" *ngIf="message.role === 'assistant'">
                <p class="text-message response-message">{{message.content}}</p>
              </div>
              <div class="col" style="max-width: 75%;" *ngIf="message.role === 'user'">
                <!-- aligns the text to the right -->
              </div>
              <div class="col" style="max-width: 75%;" *ngIf="message.role === 'user'">
                <p class="text-message user-message">{{message.content}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="input-group p-3 mx-auto">
          <input type="text" class="form-control rounded-pill mx-1" placeholder="Type here!" aria-label="Type here!" aria-describedby="button-addon2" [(ngModel)]="userMessage">
          <button class="btn rounded-pill mx-1" type="button" id="button-addon2" (click)="sendMessage()">Send</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
